services:
  mqtt:
    image: eclipse-mosquitto:2.0
    container_name: mqtt
    restart: unless-stopped
    ports:
      - "1883:1883"    # MQTT
      - "8883:8883"    # MQTTS (secure)
      - "9001:9001"    # WebSockets
    networks:
      - dev
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
  
  traffic-accident-detection:
    build:
      context: ./apps/traffic-accident-detection
    container_name: traffic-accident-detection
    env_file:
      - ./apps/traffic-accident-detection/.env
    volumes:
      - ./apps/traffic-accident-detection:/app
      - ./shared_images:/app/images
    networks:
      - dev

  api:
    build:
      context: ./apps/api
    container_name: api
    env_file:
      - ./apps/traffic-accident-detection/.env
    ports:
      - 3000:3000
    depends_on:
      - mqtt
      - db
    environment:
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=smarttraffic
      - DB_PORT=5432
    volumes:
      - ./apps/api:/app
      - node_modules:/app/node_modules
      - ./shared_images:/app/images
    networks:
      - dev

  frigate:
    container_name: frigate
    image: ghcr.io/blakeblackshear/frigate:stable
    restart: unless-stopped
    privileged: true
    shm_size: "512mb"
    devices:
      - /dev/bus/usb:/dev/bus/usb
    ports:
      - "5000:5000"
      - "1935:1935"
    volumes:
      - ./config:/config
      - ./media:/media
    depends_on:
      - mqtt
    environment:
      - FRIGATE_RTSP_PASSWORD=tu_password
      - MQTT_HOST=mqtt
      - MQTT_PORT=1883
    networks:
      - dev


  rtsp-server:
    image: bluenviron/mediamtx:latest
    container_name: rtsp-server
    restart: unless-stopped
    ports:
      - "8554:8554" # RTSP
      - "1936:1935" # RTMP
      - "8888:8888" # HLS
      - "8889:8889" # WebRTC HTTP
      - "8189:8189/udp" # WebRTC ICE
      - "8890:8890/udp" # SRT

  ffmpeg-stream:
    image: jrottenberg/ffmpeg:4.3-alpine
    container_name: ffmpeg-stream
    restart: unless-stopped
    depends_on:
      - rtsp-server
    volumes:
      - ./videos:/videos:ro
    command: >
      -re -stream_loop -1
      -i "/videos/cars number plate.mp4"
      -c:v copy -c:a aac
      -f rtsp rtsp://rtsp-server:8554/numberplate
  
  ffmpeg-strea2:
    image: jrottenberg/ffmpeg:4.3-alpine
    container_name: ffmpeg-stream2
    restart: unless-stopped
    depends_on:
      - rtsp-server
    volumes:
      - ./videos:/videos:ro
    command: >
      -re -stream_loop -1
      -i "/videos/car accident good camera1080p.mp4"
      -c:v copy -c:a aac
      -f rtsp rtsp://rtsp-server:8554/accident

  ffmpeg-strea3:
    image: jrottenberg/ffmpeg:4.3-alpine
    container_name: ffmpeg-strea3
    restart: unless-stopped
    depends_on:
      - rtsp-server
    volumes:
      - ./videos:/videos:ro
    command: >
      -re -stream_loop -1
      -i "/videos/person walking2.mp4"
      -c:v copy -c:a aac
      -f rtsp rtsp://rtsp-server:8554/personWalking

  ffmpeg-strea4:
    image: jrottenberg/ffmpeg:4.3-alpine
    container_name: ffmpeg-strea4
    restart: unless-stopped
    depends_on:
      - rtsp-server
    volumes:
      - ./videos:/videos:ro
    command: >
      -re -stream_loop -1
      -i "/videos/car and motor accident.mp4"
      -c:v copy -c:a aac
      -f rtsp rtsp://rtsp-server:8554/carAndMotorAccident


